<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css" />
    <link rel="stylesheet" href="bower_components/titatoggle/dist/titatoggle-dist.css" />
    <link rel="stylesheet" href="bower_components/titatoggle/dist/titatoggle-dist-min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="keystokeApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">keystoke</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/about">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container" ng-controller="MainCtrl">
      <div id="status-buttons" class="text-center">
        <a ng-href="#/started" ng-class="{ active: isActive('/started')}"><span>1</span>Getting Started</a>
        <a ng-href="#/features" ng-class="{ active: isActive('/features')}"><span>2</span>Features</a>
        <a ng-href="#/typography" ng-class=" { active: isActive('/typography')}"><span>3</span>Typography</a>
        <a ng-href="#/styling" ng-class="{ active: isActive('/styling')}"><span>4</span>Styling</a>
        <a ng-href="#/email" ng-class="{ active: isActive('/email')}"><span>5</span>Email</a>
        <a ng-href="#/preview" ng-class="{ active: isActive('/preview')}"><span>6</span>Preview</a>
      </div>
      <div class="container">
        <div class="row">
          <div ng-view="" class="col-md-9"></div>
          <div id="phone" class="col-md-3"><img src="images/iphone.png" class="phone" alt=""></div>
          </div>
        </div>
    </div>



    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> Amy Bakameyer</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/started.js"></script>
        <script src="scripts/controllers/features.js"></script>
        <script src="scripts/controllers/typography.js"></script>
        <script src="scripts/controllers/styling.js"></script>
        <script src="scripts/controllers/email.js"></script>
        <script src="scripts/controllers/preview.js"></script>
        <script src="scripts/services/data.js"></script>
        <!-- endbuild -->
</body>
</html>
