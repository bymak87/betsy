<div id="features" class="container" ng-controller="FeaturesCtrl">
  <div class="row">
      <form class="col-md-5 well">
        <h2 class="no-top">Select Features</h2>
      <div class="form-group">
        <h4>Facebook</h4>
        <div class="checkbox checkbox-slider--b-flat checkbox-slider-md">
  	      <label>
  		      <input type="checkbox" ng-model="data.facebookLogo"><span>TiTaToggle</span>
  	      </label>
        </div>
      </div>

      <div class="form-group">
        <h4>Google</h4>
        <div class="checkbox checkbox-slider--b-flat checkbox-slider-md">
  	      <label>
  		      <input type="checkbox" ng-model="data.googleLogo"><span>TiTaToggle</span>
  	      </label>
        </div>
      </div>
      <div class="form-group col-md-8">
        <h4>If No Logo:</h4>
        <input type="text" class="form-control" id="logoTitle" placeholder="Title" ng-model="data.logoTitle">
        <br>
        <input type="text" class="form-control" id="logoSubtitle" placeholder="Subtitle" ng-model="data.logoSubtitle">
      </div>
      <div class="col-md-12 padder">
        <a class="btn btn-primary last-page pull-left" ng-href="#/started" ng-click="updateData()">Step 1</a>
        <a class="btn btn-primary next-page pull-right" ng-href="#/typography" ng-click="updateData()">Step 3</a>
      </div>
    </form>
    </div>
</div>
